<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        <a mat-flat-button color="primary" [routerLink]="['/countries']">Countries</a>
        <a mat-flat-button color="primary" [routerLink]="['/cities']">Cities</a>
        <a mat-flat-button color="primary" [routerLink]="['/new']">Add New Car</a>
        <a mat-flat-button color="primary" [routerLink]="['/list']">List of Cars</a>
        <span class="separator"></span>
        @if(isLoggedIn){
          <a mat-flat-button color="primary" (click)="logout()">Logout</a>
       }
       @else{
         <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
       }





    </mat-toolbar>
  </header>
